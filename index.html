<!DOCTYPE html>
<html>
<head>
  <title>Recipe Management System</title>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
       
       .navbar {
        background-color: #ede616;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }
  
      .navbar-logo {
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        margin-right: 20px;
      }
  
      .navbar-options {
        display: flex;
        margin-right: 20px;
      }
  
      .navbar-option {
        margin-right: 20px;
        color: white;
        text-decoration: none;
      }
        
        .footer {
          background-color: #eaea1ed5;
          padding: 20px;
          color: white;
          text-align: center;
        }
    
        .contact-button {
          background-color: white;
          color:#eaea1ed5;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          text-decoration: none;
          font-weight: bold;
          transition: background-color 0.3s ease;
        }
    
        .contact-button:hover {
          background-color: #e5f011;
          color: white;
        }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="navbar-logo">Recipie Management system</a>
    <div class="navbar-options">
      <a href="index.html" class="navbar-option">Recipe</a>
      <a href="contactform.html" class="navbar-option">Contact US</a>
    </div>
  </nav>
  <div class="container">
    <h1>Recipe Management System</h1>
    
    <div class="add-recipe">
      <h2>Add Recipe</h2>
      <form id="recipe-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" required></textarea>
        
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" required></textarea>
        
        <label for="image">Image:</label>
        <input type="file" id="image">
        
        <input type="submit" value="Add Recipe">
      </form>
    </div>
    <div class="recipe-list">
      <div class="search">
        <h2>Search Recipes</h2>
        <div class="search-icon" id="search-icon">
          <i class="fas fa-search"></i>
        </div>
        <form id="search-form" class="search-form">
          <input type="text" id="search-input" placeholder="Search..." />
          <input type="submit" value="Search" />
          <button type="button" id="cancel-btn">Cancel</button> 
        </form>
      </div>
      
      
      <h2>Recipe List</h2>
      <ul id="recipes"></ul>
    </div>
    
    <div id="pagination"></div>
  </div>
  <footer class="footer">
    <a href="contactform.html" class="contact-button">Contact Us through social media</a>
    <p>&copy; Copyright Righs Established in this system</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
